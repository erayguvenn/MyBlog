<app-navbar></app-navbar>
<div class="container mt-4">
  <div class="card profile-card">
    <div
      class="text-white d-flex flex-row"
      style="background-color: #000; height: 200px"
    >
      <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
          alt="Generic placeholder image"
          class="img-fluid img-thumbnail mt-4 mb-2"
          style="width: 150px; z-index: 1"
        />
        <button
          (click)="editProfile()"
          type="button"
          class="btn btn-outline-dark"
          data-mdb-ripple-color="dark"
          style="z-index: 1"
        >
          Edit profile
        </button>
      </div>
      <div class="ms-3" style="margin-top: 150px">
        <h5>{{ userName }}</h5>
      </div>
    </div>
    <div class="p-4 text-black" style="background-color: #f8f9fa">
      <div class="d-flex justify-content-end text-center py-1">
        <div>
          <p class="mb-1 h5">253</p>
          <p class="small text-muted mb-0">Photos</p>
        </div>
        <div class="px-3">
          <p class="mb-1 h5">1026</p>
          <p class="small text-muted mb-0">Followers</p>
        </div>
        <div>
          <p class="mb-1 h5">478</p>
          <p class="small text-muted mb-0">Following</p>
        </div>
      </div>
    </div>
    <div class="card-body p-4 text-black">
      <div class="mb-5">
        <p class="lead fw-normal mb-1">About</p>
        <div class="p-4" style="background-color: #f8f9fa">
          <p class="font-italic mb-1">Web Developer</p>
          <p class="font-italic mb-1">Lives in New York</p>
          <p class="font-italic mb-0">Photographer</p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead fw-normal mb-0">YazÄ±lar</p>
      </div>
      <div *ngFor="let item of postList" class="my-3">
        <div class="card post-card">
          <div class="py-2 px-3" style="font-weight: bold">
            {{ item.created | date : 'dd.MM.yyyy HH:mm' }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <div class="d-flex">
              <a href="/post/{{ item.id }}" class="post-button btn btn-primary"
                >Read Full Post</a
              >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="36"
                height="36"
                class="rounded-circle"
              />
              <div class="px-2 user-name">
                {{ item.author.name + ' ' + item.author.surname }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
