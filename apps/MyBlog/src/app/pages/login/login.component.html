<div class="giris-main-class">
  <div class="container {{ buttonClass }}" id="container">
    <div class="form-container sign-up-container">
      <form (submit)="$event.preventDefault()">
        <h1>Hesap Oluştur</h1>
        <div class="social-container"></div>
        <input #name type="text" placeholder="İsim" />
        <input #surname type="text" placeholder="Soyisim" />
        <input #email type="email" placeholder="Email" />
        <input #password type="password" placeholder="Şifre" />
        <button
          class="all-button"
          (click)="
            signUp(name.value, surname.value, email.value, password.value)
          "
        >
          ÜYE OL
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form (submit)="$event.preventDefault()">
        <h1>Giriş yap</h1>
        <div class="social-container"></div>
        <input #emailSignIn type="email" placeholder="Email" />
        <input #passwordSignIn type="password" placeholder="Şifre" />
        <a href="#">Parolanızı mı unuttunuz?</a>
        <button
          class="all-button"
          (click)="login(emailSignIn.value, passwordSignIn.value)"
        >
          GİRİŞ YAP
        </button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hoşgeldiniz</h1>
          <p>
            Bizimle bağlantıda kalmak için lütfen kişisel bilgilerinizle giriş
            yapın
          </p>
          <button (click)="signInButton()" class="ghost" id="signIn">
            GİRİŞ YAP
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Merhaba</h1>
          <p>Kişisel bilgilerinizi girin ve bizimle yolculuğa başlayın</p>
          <button (click)="signUpButton()" class="ghost" id="signUp">
            ÜYE OL
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
